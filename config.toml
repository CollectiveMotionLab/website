baseurl             = "/"   # Your domain name. Must end with "/"
languageCode        = "en-us"
title               = "Collective Motion Lab"
theme               = "introduction"
enforce_ssl         = false
builddrafts         = false                             # Include pages with draft status of true
canonifyurls        = true                              # Turns relative urls into absolute urls
# disqusshortname   = "xxx"                             # Enable Disqus for comments
# googleAnalytics   = "xxx"

[params]
    bloghead            = "Blog"                        # Full name shows on blog post pages
    firstname           = "Collective Motion Lab"                # First name shows in introduction on main page
    tagline             = "expanding consciousness"       # Appears after the introduction
    introheight         = "fullheight"                       # Input either 'medium' or 'large' or 'fullheight'
    themestyle          = "dark"                        # Choose 'light' or 'dark'
    #avatar              = "img/profile.jpg"             # Path to image in static folder eg. img/avatar.png, or comment out to remove
    email               = "ouremailhere@email.com"         # Shows in contact section, or leave blank to omit
    localtime           = false                          # Show your current local time in contact section
    timezone            = "Europe/Lisbon"         # Your timezone as in the TZ* column of this list: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones
    dateform            = "Jan 2, 2006"
    dateformfull        = "Mon Jan 2 2006 15:04:05 EST"
    cachebuster         = false                         # Add the current unix timestamp in query string for cache busting css assets (relevant in development mode)
    description         = "Website description."        # Max 160 characters show in search results
    faviconfile         = "img/icon.ico"
    pygmentsStyle       = "monokai"                     # Choose theme: https://help.farbox.com/pygments.html
    pygmentsCodeFences  = true
    footertext          = "Design based on 'Introduction' by Vicky Lai. Developed using Hugo. Collective Motion Laboratory 2018"                            # Text to show in footer (overrides default text)
    fadein              = true                          # Turn on/off the fade-in effect

    showblog            = false                          # Show Blog section on home page
    showprojects        = true                          # Show Projects section on home page
    projectcolumns      = "2"                           # Choose "2" or "3" columns for projects section
    placeholderimg      = "/img/logo.png"            # For Projects without image
    showallposts        = false                         # Set 'true' to list all posts on home page, or set 'false' to link to separate blog list page
    showlatest          = true                          # Show latest blog post summary
    sharebuttons        = true                          # On post pages, show share this social buttons

    # Share buttons
    sharetwitter        = true
    sharefacebook       = true
    sharepinterest      = false
    sharegoogleplus     = true

# Social icons appear in introduction and contact section. Add as many more as you like.
# Find icon names here: http://fontawesome.io/cheatsheet/

[[params.social]]
    url = "https://twitter.com/"
    icon = "twitter"

[[params.social]]
    url = "https://facebook.com/"
    icon = "facebook"
